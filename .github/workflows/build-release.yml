name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib libc6-dev:i386 libsdl2-dev:i386 libsdl2-net-dev:i386 libvorbis-dev:i386 libjpeg-dev:i386

      - name: Build
        run: |
          PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig/ make

      - name: Package
        run: |
          mkdir -p soulfu-linux
          cp soulfu datafile.sdf soulfu-linux/
          tar czf soulfu-linux.tar.gz soulfu-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: soulfu-linux
          path: soulfu-linux.tar.gz

  create-release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          files: |
            soulfu-linux/soulfu-linux.tar.gz
          body: |
            ## SoulFu ${{ github.ref_name }}
            
            **Linux:** `soulfu-linux.tar.gz` (executable + datafile.sdf)
            
            Commit: ${{ github.sha }}